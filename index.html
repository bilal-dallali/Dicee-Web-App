<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicee Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="img/diceeLogo.png" alt="Logo">

        <div class="dice-image-views">
            <img src="img/dice1.png" alt="dice image 1" class="dice-image-view-1">
            <img src="img/dice2.png" alt="dice image 2" class="dice-image-view-2">
        </div>

        <button class="roll-button">
            Roll
        </button>

    </div>
    <script src="main.js"></script>
</body>
</html>
